<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vosk Voice Debug (16kHz)</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/coi-serviceworker/0.1.7/coi-serviceworker.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/msqr1/Vosklet@1.2.1/Examples/Vosklet.js"></script>
    
    <style>
        body { font-family: 'Courier New', monospace; background-color: #121212; color: #e0e0e0; padding: 15px; }
        .box { max-width: 500px; margin: 0 auto; background: #1e1e1e; padding: 20px; border-radius: 12px; border: 1px solid #333; box-shadow: 0 5px 20px rgba(0,0,0,0.5); }
        #log { background: #000; color: #00ff00; padding: 10px; border-radius: 5px; height: 180px; overflow-y: auto; font-size: 11px; margin-bottom: 15px; border: 1px solid #444; }
        #result { font-size: 1.4em; color: #fff; margin: 15px 0; min-height: 1.5em; border-bottom: 1px solid #333; }
        #partial { color: #888; font-style: italic; min-height: 1em; margin-bottom: 15px; }
        button { width: 100%; padding: 16px; font-size: 18px; border: none; border-radius: 8px; cursor: pointer; color: white; font-weight: bold; transition: 0.2s; }
        .start { background: #1a73e8; }
        .stop { background: #d93025; }
        button:disabled { background: #555; cursor: not-allowed; }
        .log-line { margin-bottom: 3px; border-bottom: 1px solid #111; }
    </style>
</head>
<body>

<div class="box">
    <h3 style="text-align:center; color:#1a73e8;">VOSK RU (16000Hz)</h3>
    <div id="log">Ожидание нажатия...</div>
    
    <button id="btn" class="start" onclick="toggleMain()">ЗАПУСТИТЬ</button>

    <div id="result">Текст появится здесь...</div>
    <div id="partial"></div>
</div>

<script>
    let active = false;
    let stream, ctx, model, recognizer, module;

    function addLog(msg) {
        const log = document.getElementById('log');
        const line = document.createElement('div');
        line.className = 'log-line';
        line.innerText = `[${new Date().toLocaleTimeString()}] ${msg}`;
        log.appendChild(line);
        log.scrollTop = log.scrollHeight;
        console.log(msg);
    }

    async function toggleMain() {
        const btn = document.getElementById('btn');
        if (active) { 
            stopSystem(); 
            return; 
        }

        try {
            active = true;
            btn.innerText = "ЗАГРУЗКА...";
            btn.disabled = true;
            
            addLog("--- ИНИЦИАЛИЗАЦИЯ ---");
            
            // 1. Проверка окружения
            addLog(`SharedArrayBuffer: ${typeof SharedArrayBuffer !== 'undefined'}`);
            
            // 2. Микрофон
            addLog("Запрос микрофона...");
            stream = await navigator.mediaDevices.getUserMedia({ audio: true });
            
            // 3. Аудио контекст (16000 Гц - как ты и советовал!)
            addLog("Создание AudioContext (16кГц)...");
            ctx = new AudioContext({ sampleRate: 16000 });
            addLog(`Sample Rate: ${ctx.sampleRate} Hz`);

            // 4. Загрузка ядра
            if (!module) {
                addLog("Загрузка Vosklet Core...");
                module = await loadVosklet();
            }

            // 5. Загрузка модели (tar.gz)
            addLog("Загрузка модели (45MB, ждите)...");
            // Используем прямую ссылку на tar.gz
            model = await module.createModel(
                "https://msqr1.github.io/Vosklet/models/vosk-model-small-ru-0.22.tar.gz",
                "Russian",
                "vosk-model-small-ru-0.22"
            );

            if (!model) {
                throw new Error("createModel вернула undefined");
            }

            // 6. Создание распознавателя
            addLog("Инициализация нейросети...");
            recognizer = await module.createRecognizer(model, ctx.sampleRate);

            // 7. Настройка передачи звука
            const transferer = await module.createTransferer(ctx, 128 * 150);
            transferer.port.onmessage = e => {
                if(active && recognizer) recognizer.acceptWaveform(e.data);
            };

            // 8. Обработка текста
            recognizer.addEventListener("result", e => {
                if (e.detail.text) document.getElementById('result').innerText = "Текст: " + e.detail.text;
            });

            recognizer.addEventListener("partialResult", e => {
                if (e.detail.partial) document.getElementById('partial').innerText = e.detail.partial;
            });

            ctx.createMediaStreamSource(stream).connect(transferer);
            
            addLog("ГОТОВО! ГОВОРИТЕ.");
            btn.innerText = "ОСТАНОВИТЬ";
            btn.className = "stop";
            btn.disabled = false;

        } catch (err) {
            addLog(`ОШИБКА: ${err.message}`);
            console.error(err);
            btn.innerText = "ПОПРОБОВАТЬ СНОВА";
            btn.className = "start";
            btn.disabled = false;
            active = false;
            if (stream) stream.getTracks().forEach(t => t.stop());
        }
    }

    function stopSystem() {
        active = false;
        if (stream) stream.getTracks().forEach(t => t.stop());
        if (ctx) ctx.close();
        addLog("Система остановлена.");
        const btn = document.getElementById('btn');
        btn.innerText = "ЗАПУСТИТЬ";
        btn.className = "start";
        document.getElementById('partial').innerText = "";
    }
</script>
</body>
</html>
