<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vosk Debug Mode</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/coi-serviceworker/0.1.7/coi-serviceworker.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/msqr1/Vosklet@1.2.1/Examples/Vosklet.js"></script>
    <style>
        body { font-family: monospace; background-color: #1e1e1e; color: #d4d4d4; padding: 20px; }
        .box { max-width: 600px; margin: 0 auto; background: #252526; padding: 20px; border-radius: 10px; border: 1px solid #333; }
        #log { text-align: left; background: #000; padding: 10px; border-radius: 5px; height: 200px; overflow-y: auto; font-size: 12px; color: #0f0; margin-bottom: 20px; border: 1px solid #444; }
        #result { font-size: 1.5em; color: #fff; margin: 20px 0; min-height: 1.2em; border-bottom: 1px solid #444; padding-bottom: 10px; }
        button { width: 100%; padding: 15px; font-size: 18px; border: none; border-radius: 8px; cursor: pointer; color: white; font-weight: bold; }
        .start { background: #0e639c; }
        .stop { background: #a31515; }
        .log-entry { margin-bottom: 4px; border-bottom: 1px solid #222; }
    </style>
</head>
<body>

<div class="box">
    <h3>Vosk Debug Log</h3>
    <div id="log">Ожидание запуска...</div>
    <button id="btn" class="start" onclick="main()">СТАРТ</button>
    <div id="result">Тут будет текст</div>
    <div id="partial" style="color: #888;"></div>
</div>

<script>
    let active = false;
    let stream, ctx, model, recognizer, module;

    function addLog(msg) {
        const log = document.getElementById('log');
        const entry = document.createElement('div');
        entry.className = 'log-entry';
        entry.innerText = `[${new Date().toLocaleTimeString()}] ${msg}`;
        log.appendChild(entry);
        log.scrollTop = log.scrollHeight;
        console.log(msg);
    }

    async function main() {
        const btn = document.getElementById('btn');
        if (active) { stop(); return; }

        try {
            active = true;
            btn.innerText = "ОСТАНОВИТЬ";
            btn.className = "stop";
            
            addLog("--- ЗАПУСК ИНИЦИАЛИЗАЦИИ ---");
            
            addLog(`Проверка SharedArrayBuffer: ${typeof SharedArrayBuffer !== 'undefined'}`);
            addLog(`Проверка crossOriginIsolated: ${window.crossOriginIsolated}`);

            addLog("Запрос микрофона...");
            stream = await navigator.mediaDevices.getUserMedia({ audio: true });
            addLog("Микрофон получен.");

            addLog("Создание AudioContext...");
            ctx = new AudioContext();
            addLog(`Sample Rate: ${ctx.sampleRate}`);

            addLog("Вызов loadVosklet()...");
            module = await loadVosklet();
            addLog(module ? "Модуль loadVosklet загружен успешно." : "ОШИБКА: Модуль loadVosklet вернул null/undefined.");

            addLog("Начало загрузки модели (createModel)...");
            model = await module.createModel(
    "https://cdn.jsdelivr.net/gh/alphacep/vosk-models@vosk-model-small-ru-0.22/vosk-model-small-ru-0.22.tar.gz",
    "Russian",
    "vosk-model-small-ru-0.22"
);
            addLog(model ? "Модель createModel создана успешно." : "ОШИБКА: createModel вернула undefined.");

            addLog("Создание Recognizer...");
            recognizer = await module.createRecognizer(model, ctx.sampleRate);
            addLog(recognizer ? "Recognizer готов." : "ОШИБКА: createRecognizer вернул undefined.");

            addLog("Настройка Transferer...");
            const transferer = await module.createTransferer(ctx, 128 * 150);
            transferer.port.onmessage = e => {
                if(active && recognizer) recognizer.acceptWaveform(e.data);
            };

            recognizer.addEventListener("result", e => {
                if (e.detail.text) document.getElementById('result').innerText = e.detail.text;
            });

            recognizer.addEventListener("partialResult", e => {
                if (e.detail.partial) document.getElementById('partial').innerText = e.detail.partial;
            });

            ctx.createMediaStreamSource(stream).connect(transferer);
            addLog("ВСЁ ГОТОВО. Можно говорить.");

        } catch (e) {
            addLog(`КРИТИЧЕСКАЯ ОШИБКА: ${e.name} - ${e.message}`);
            addLog(`Стек: ${e.stack}`);
            active = false;
            btn.innerText = "ОШИБКА (см. лог)";
        }
    }

    function stop() {
        active = false;
        if (stream) stream.getTracks().forEach(t => t.stop());
        if (ctx) ctx.close();
        addLog("Работа остановлена пользователем.");
        document.getElementById('btn').innerText = "СТАРТ";
        document.getElementById('btn').className = "start";
    }
</script>
</body>
</html>
