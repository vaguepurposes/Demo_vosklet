<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vosk Offline Speech RU</title>
    <script src="https://cdn.jsdelivr.net/gh/msqr1/Vosklet@1.2.1/Examples/Vosklet.js"></script>
    <style>
        body { font-family: sans-serif; text-align: center; padding: 20px; background-color: #f4f7f6; color: #333; }
        .container { max-width: 500px; margin: 0 auto; background: white; padding: 20px; border-radius: 15px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        #status { margin-bottom: 20px; font-weight: bold; min-height: 1.2em; transition: 0.3s; }
        #result { font-size: 1.2em; color: #2c3e50; margin-top: 20px; font-weight: bold; }
        #partial { color: #7f8c8d; font-style: italic; margin-top: 10px; min-height: 1em; }
        button { padding: 15px 30px; font-size: 18px; cursor: pointer; border-radius: 10px; border: none; color: white; width: 100%; }
        .btn-start { background-color: #27ae60; }
        .btn-stop { background-color: #c0392b; }
        button:disabled { background-color: #bdc3c7; }
    </style>
</head>
<body>

<div class="container">
    <h2>Голосовой ввод (RU)</h2>
    <div id="status">Нажмите кнопку для запуска</div>
    
    <button id="actionBtn" class="btn-start" onclick="toggleMic()">Запустить микрофон</button>

    <div id="result"></div>
    <div id="partial"></div>
</div>

<script>
    let recognitionActive = false;
    let audioContext = null;
    let micStream = null;
    let model = null;
    let recognizer = null;
    let module = null;

    async function toggleMic() {
        const btn = document.getElementById("actionBtn");
        const status = document.getElementById("status");
        const resultDiv = document.getElementById("result");
        const partialDiv = document.getElementById("partial");

        if (!recognitionActive) {
            // ЛОГИКА ЗАПУСКА
            try {
                btn.disabled = true;
                status.style.color = "#333";
                
                // 1. Проверка на SharedArrayBuffer (нужны заголовки COOP/COEP на Render)
                if (typeof SharedArrayBuffer === 'undefined') {
                    throw new Error("Ошибка: SharedArrayBuffer заблокирован. Проверьте заголовки в Render Headers.");
                }

                status.innerText = "Запрос доступа к микрофону...";
                micStream = await navigator.mediaDevices.getUserMedia({
                    audio: { echoCancellation: true, noiseSuppression: true, channelCount: 1 }
                });

                audioContext = new AudioContext({ sinkId: { type: "none" } });
                const micNode = audioContext.createMediaStreamSource(micStream);

                if (!module) {
                    status.innerText = "Загрузка движка...";
                    module = await loadVosklet();
                }

                if (!model) {
                    status.innerText = "Загрузка русской модели (45MB)...";
                    model = await module.createModel(
                        "https://ccoreilly.github.io/vosk-browser/models/vosk-model-small-ru-0.22.tar.gz",
                        "Russian",
                        "vosk-model-small-ru-0.22"
                    );
                }

                if (!model) throw new Error("Модель не загрузилась (undefined)");

                recognizer = await module.createRecognizer(model, audioContext.sampleRate);

                // Создаем узел передачи данных
                const transferer = await module.createTransferer(audioContext, 128 * 150);
                transferer.port.onmessage = ev => {
                    if (recognizer) recognizer.acceptWaveform(ev.data);
                };

                // Слушаем результаты
                recognizer.addEventListener("result", ev => {
                    if (ev.detail && ev.detail.text) {
                        resultDiv.innerText = "Распознано: " + ev.detail.text;
                        partialDiv.innerText = "";
                    }
                });

                recognizer.addEventListener("partialResult", ev => {
                    if (ev.detail && ev.detail.partial) {
                        partialDiv.innerText = ev.detail.partial;
                    }
                });

                micNode.connect(transferer);
                
                recognitionActive = true;
                btn.innerText = "Остановить микрофон";
                btn.className = "btn-stop";
                btn.disabled = false;
                status.innerText = "Слушаю...";

            } catch (err) {
                console.error(err);
                status.style.color = "red";
                status.innerText = err.message; // Выводим текст ошибки на экран
                btn.disabled = false;
                btn.innerText = "Попробовать снова";
                
                // Чистим ресурсы, но не сбрасываем текст ошибки
                if (micStream) micStream.getTracks().forEach(t => t.stop());
                if (audioContext) audioContext.close();
                recognitionActive = false;
            }
        } else {
            // ЛОГИКА ОСТАНОВКИ
            stopAll();
            status.style.color = "#333";
            status.innerText = "Остановлено пользователем";
        }
    }

    function stopAll() {
        recognitionActive = false;
        if (micStream) {
            micStream.getTracks().forEach(track => track.stop());
            micStream = null;
        }
        if (audioContext) {
            audioContext.close();
            audioContext = null;
        }
        recognizer = null;
        const btn = document.getElementById("actionBtn");
        btn.innerText = "Запустить микрофон";
        btn.className = "btn-start";
        btn.disabled = false;
    }
</script>

</body>
</html>
