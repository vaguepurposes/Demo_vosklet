<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vosk Voice RU (Final Sync)</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/coi-serviceworker/0.1.7/coi-serviceworker.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/msqr1/Vosklet@1.2.1/Examples/Vosklet.js"></script>
    <style>
        body { font-family: sans-serif; background: #f0f2f5; text-align: center; padding: 20px; }
        .box { max-width: 500px; margin: 0 auto; background: white; padding: 25px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
        #log { background: #222; color: #0f0; padding: 10px; border-radius: 8px; height: 150px; overflow-y: auto; font-family: monospace; font-size: 11px; margin-bottom: 15px; text-align: left; }
        #result { font-size: 1.4em; font-weight: bold; color: #1a73e8; margin: 15px 0; min-height: 1.5em; }
        button { width: 100%; padding: 18px; border: none; border-radius: 12px; font-size: 18px; font-weight: bold; cursor: pointer; color: white; background: #1a73e8; transition: 0.3s; }
        button:active { transform: scale(0.98); }
        .stop { background: #d93025 !important; }
    </style>
</head>
<body>

<div class="box">
    <h2>Голосовой ввод (Vosk)</h2>
    <div id="log">Система готова к тесту</div>
    <button id="btn" onclick="toggle()">ЗАПУСТИТЬ</button>
    <div id="result">Ожидание речи...</div>
    <div id="partial" style="color: #666; font-style: italic;"></div>
</div>

<script>
    let active = false;
    let stream, ctx, model, recognizer, module;

    function addLog(m) {
        const l = document.getElementById('log');
        l.innerHTML += `> ${m}<br>`;
        l.scrollTop = l.scrollHeight;
    }

    async function toggle() {
        const btn = document.getElementById('btn');
        if (active) { location.reload(); return; }

        try {
            active = true;
            btn.innerText = "ЗАГРУЗКА...";
            btn.disabled = true;

            addLog("Запрос микрофона...");
            stream = await navigator.mediaDevices.getUserMedia({ audio: true });

            addLog("Настройка аудио 16000Hz...");
            ctx = new AudioContext({ sampleRate: 16000 });

            addLog("Загрузка Vosklet Core...");
            module = await loadVosklet();

            addLog("Подключение к внешней модели...");
            // Используем проверенную ссылку с того самого сайта
            const modelUrl = "https://msqr1.github.io/Vosklet/models/vosk-model-small-ru-0.22.tar.gz";
            
            // Пробуем создать модель
            model = await module.createModel(modelUrl, "Russian", "vosk-model-small-ru-0.22");

            if (!model) throw new Error("Модель не вернула объект (undefined)");

            addLog("Модель загружена. Инициализация...");
            recognizer = await module.createRecognizer(model, ctx.sampleRate);

            const transferer = await module.createTransferer(ctx, 128 * 150);
            transferer.port.onmessage = e => { if(active) recognizer.acceptWaveform(e.data); };

            recognizer.addEventListener("result", e => {
                if (e.detail.text) document.getElementById('result').innerText = e.detail.text;
            });

            recognizer.addEventListener("partialResult", e => {
                if (e.detail.partial) document.getElementById('partial').innerText = e.detail.partial;
            });

            ctx.createMediaStreamSource(stream).connect(transferer);
            
            addLog("УСПЕХ! МОЖНО ГОВОРИТЬ");
            btn.innerText = "ОСТАНОВИТЬ";
            btn.className = "stop";
            btn.disabled = false;

        } catch (err) {
            addLog("ОШИБКА: " + err.message);
            console.error(err);
            btn.innerText = "ОШИБКА (СБРОС)";
            btn.disabled = false;
            active = false;
        }
    }
</script>
</body>
</html>
