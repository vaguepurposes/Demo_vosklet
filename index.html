<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vosk Voice RU</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/coi-serviceworker/0.1.7/coi-serviceworker.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/msqr1/Vosklet@1.2.1/Examples/Vosklet.js"></script>
    <style>
        body { font-family: sans-serif; text-align: center; padding: 20px; background-color: #f0f2f5; }
        .box { max-width: 400px; margin: 0 auto; background: white; padding: 25px; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); }
        #status { margin: 15px 0; font-size: 14px; color: #666; }
        #result { font-size: 1.3em; margin: 20px 0; color: #1a1a1a; min-height: 1.5em; }
        #partial { color: #888; font-style: italic; font-size: 1em; }
        button { width: 100%; padding: 15px; font-size: 18px; border: none; border-radius: 12px; cursor: pointer; color: white; transition: 0.2s; }
        .start { background: #007bff; }
        .stop { background: #dc3545; }
        button:disabled { background: #ccc; }
    </style>
</head>
<body>

<div class="box">
    <h3>Голосовой ввод</h3>
    <div id="status">Готов к работе</div>
    <button id="btn" class="start" onclick="main()">Запустить</button>
    <div id="result"></div>
    <div id="partial"></div>
</div>

<script>
    let active = false;
    let stream, ctx, model, recognizer, module;

    async function main() {
        const btn = document.getElementById('btn');
        const st = document.getElementById('status');

        if (!active) {
            try {
                btn.disabled = true;
                st.innerText = "Запрос микрофона...";
                
                stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                ctx = new AudioContext();

                if (!module) {
                    st.innerText = "Загрузка движка...";
                    module = await loadVosklet();
                }

                if (!model) {
                    st.innerText = "Загрузка модели (45МБ)...";
                    // Используем прямую ссылку на модель
                    model = await module.createModel(
                        "https://ccoreilly.github.io/vosk-browser/models/vosk-model-small-ru-0.22.tar.gz",
                        "Russian",
                        "vosk-model-small-ru-0.22"
                    );
                }

                if (!model) throw new Error("Ошибка: Модель не инициализирована");

                st.innerText = "Создание распознавателя...";
                recognizer = await module.createRecognizer(model, ctx.sampleRate);

                const transferer = await module.createTransferer(ctx, 128 * 150);
                transferer.port.onmessage = e => { if(active) recognizer.acceptWaveform(e.data); };

                recognizer.addEventListener("result", e => {
                    if (e.detail.text) document.getElementById('result').innerText = e.detail.text;
                });

                recognizer.addEventListener("partialResult", e => {
                    if (e.detail.partial) document.getElementById('partial').innerText = e.detail.partial;
                });

                ctx.createMediaStreamSource(stream).connect(transferer);
                
                active = true;
                btn.disabled = false;
                btn.innerText = "Остановить";
                btn.className = "stop";
                st.innerText = "Можно говорить!";

            } catch (e) {
                console.error(e);
                st.innerText = "Ошибка: " + e.message;
                btn.disabled = false;
                if (stream) stream.getTracks().forEach(t => t.stop());
            }
        } else {
            stop();
        }
    }

    function stop() {
        active = false;
        if (stream) stream.getTracks().forEach(t => t.stop());
        if (ctx) ctx.close();
        const btn = document.getElementById('btn');
        btn.innerText = "Запустить";
        btn.className = "start";
        document.getElementById('status').innerText = "Остановлено";
    }
</script>
</body>
</html>
